<body>
<nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="http://web.stanford.edu/~cdebs/GameOfLife/">
        Paint Program
    </a>
</nav>
<div class="container">
    <div class="row main-content">
        <div class="col-xs-12 col-md-8">
            <div class="canvas-wrapper">
                <canvas width="500" height="500" id = "respondCanvas">

                </canvas>
            </div>
            <div id = "temp-rectangle"></div>
        </div>
        <div class="col-xs-12 col-md-4">
            <form>
                <div class="form-group">
                    <label for="tool-select">Tool:&nbsp;</label>
                    <select class="custom-select" id = "tool-select">
                        <option value="line">Line</option>
                        <option value="erase">Erase</option>
                        <option value="text">Text</option>
                        <option value="spray">Spray</option>
                        <option value="rectangle">Rectangle</option>
                        <option value="colorPicker">Color picker</option>
                        <option value="fill">Fill</option>
                        <option value="clear">Clear fill</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color-picker">Color:&nbsp;</label>
                    <input type="color" name="favcolor" value="#000000" id = "color-picker">
                </div>
                <div class="btn-group" role="group" aria-label="fill-panel" id = "fill-panel">
                    <button type="button" class="btn btn-secondary" id = "fill">Fill</button>
                    <button type="button" class="btn btn-secondary" id= "clear">Clear</button>
                </div>
                <div class="form-group">
                    <label for ="brush-size">Brush size:&nbsp;</label>
                    <input class="form-control" id="brush-size" type="range" min="1" max="30" step="2"/>
                </div>
                <div class="form-group">
                    <label for ="opacity">Opacity:&nbsp;</label>
                    <input class="form-control" id="opacity" type="range" min="0" max="1" step="0.1"/>
                </div>
                <div class="form-group">
                    <label for="file-input">Open file</label>
                    <input type="file" class="form-control-file" id="file-input" aria-describedby="fileHelp">
                </div>
                <div class="form-group">
                    <label for="url-input">Open URL</label>
                    <input type="url" class="form-control" id="url-input">
                    <button type="submit" class="btn btn-secondary btn-sm mt-1" id = "load">Load</button>
                </div>
                <a href="#" id = "save">
                    <button type="button" class="btn btn-primary">Save</button>
                </a>
            </form>

        </div>
    </div>
</div>
</body>
